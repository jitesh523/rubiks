version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rubiks-backend
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://localhost
      - LOG_LEVEL=INFO
    volumes:
      # Mount ML models for persistence
      - ./ml_color_model.pkl:/app/ml_color_model.pkl
      - ./ml_color_scaler.pkl:/app/ml_color_scaler.pkl
      - ./ml_color_metadata.json:/app/ml_color_metadata.json
    networks:
      - rubiks-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rubiks-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - rubiks-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  rubiks-network:
    driver: bridge

volumes:
  ml-models:
